<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/rowreorder/1.3.2/css/rowReorder.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="css/userpageAdmin.css">
    <style>
        #theme {
            background-color: white;
            color: #F88634;
        }
    </style>
</head>

<body>
    <!-- Modal For The Delete  -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h5>Confirm Delete</h5>
                    <h4>Are You Sure you want to delete this tem?</h5>
                        <div class="d-flex justify-content-center gap-2">
                            <button class="btn myButon" data-bs-dismiss="modal">
                                Cancel
                            </button>
                            <button class="btn myButon orangeButton">
                                Delete
                            </button>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid g-0">
        <div class="row flex-nowrap g-0">
            <div class="col-auto col-md-3 col-xl-2 MySidebar g-0">
                <!-- For Fetching Sidebar  -->
            </div>
            <div class="col g-0">
                <div class="myTopHeadbar w-100">
                    <!-- Fetch Headerbar  -->
                </div>
                <div class="container">
                    <div class="UserTextDiv mt-4">
                        <div class="d-flex">
                            <p class="userText">CMS Page</p>
                        </div>
                        <hr>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <div class="d-flex justify-content-center align-items-center border">
                            <img src="image/search.png" alt="" srcset="">
                            <input type="text" class="ps-2" id="searchFilter" placeholder="Search">
                        </div>
                        <div>
                            <a class="btn AddButton d-flex flex-nowrap" href="cms_add.html"><i class="bi bi-plus"></i>
                                <span>Add</span></a>
                        </div>
                    </div>

                    <div class="tableDiv mt-4">
                        <table id="example" class="display nowrap" style="width:100%">
                            <thead>
                                <tr class="mt-1 mb-1">
                                    <th>Id</th>
                                    <th>Theme Title</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="theme_id">
                                        11
                                    </td>
                                    <td>
                                        Environment
                                    </td>
                                    <td>
                                        <p class="activeStatus">Active</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="theme_id">
                                        12
                                    </td>
                                    <td>
                                        Education
                                    </td>
                                    <td>
                                        <p class="activeStatus">Active</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="theme_id">
                                        13
                                    </td>
                                    <td>
                                        Rainy
                                    </td>
                                    <td>
                                        <p class="activeStatus">Active</p>
                                    </td>
                                </tr>

                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/rowreorder/1.3.2/js/dataTables.rowReorder.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.min.js"></script>
    <script src="js/dataTableLoad.js"></script>
    <script src="js/addAdminSidebar.js"></script>
    <script src="js/addAdminHeader.js"></script>
    <script>
        $(".activeStatus").click(
            function(){
                if($(this).html().match("Active")){
                    $(this).css("color","red");
                    $(this).html("Deactive");
                    alert($(this).parent().siblings("#theme_id").html()+" is now Disabled");
                    
                }
                else{
                    $(this).css("color","#14C506");
                    $(this).html("Active");
                    alert($(this).parent().siblings("#theme_id").html()+" is now Active");
                }
            }
        );
    </script>
</body>

</html>
