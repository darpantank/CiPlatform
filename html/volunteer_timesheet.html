<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunterring Timesheet</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/timesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid g-0" id="headerIncludedTag"></div>
    <div class="container mt-5" id="mainDiv">
        <p class="headerOfTimeSheet">Volunteering Timesheet</p>
        <div class="row">
            <div class="mainCardBody col-md-12 col-lg-6 mb-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Volunteering Hours</h5>

                        <table class="table table-borderless w-100 gap-1">
                            <thead>
                                <tr>
                                    <th scope="col">Mission</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Hour</th>
                                    <th scope="col">Minute</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Environment Conservation</td>
                                    <td>22/02/2022</td>
                                    <td>1h</td>
                                    <td>30min</td>
                                    <td class="d-flex gap-2">
                                        <img src="image/editing.png" alt="" srcset="">
                                        <img src="image/delete.png" alt="" srcset="">
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <div class="mainCardBody col-md-12 col-lg-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Volunteering Goals</h5>
                        
                        <table class="table table-borderless w-100 gap-1">
                            <thead>
                                <tr>
                                    <th scope="col">Mission</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Action</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Plantation Programme</td>
                                    <td>22/02/2022</td>
                                    <td>0</td>
                                    <td class="d-flex gap-2">
                                        <img src="image/editing.png" alt="" srcset="">
                                        <img src="image/delete.png" alt="" srcset="">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Education Programme</td>
                                    <td>22/02/2022</td>
                                    <td>1</td>
                                    <td class="d-flex gap-2">
                                        <img src="image/editing.png" alt="" srcset="">
                                        <img src="image/delete.png" alt="" srcset="">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="js/add_navbar.js"></script>
</body>

</html>
